<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-bind 实例</h1>
    <hr>
    <div id="app" >
        <p><img v-bind:src="imgSrc" width="400px" alt=""></p> 
        <p><a :href="bbcUrl" target="_blank">欢迎光临帮帮测</a></p>
        <div :class="className">1、绑定类名</div>
        <div :class="{classA:isOk}">2、绑定类名中的判断</div>
        <div :class="[classA,classB]">3、绑定类名中的数组</div>
        <div :class="isOk?classA:classB">4、绑定类名三元判断</div>
        <div :style="{color:red,fontSize:font}">5、绑定style属性</div>
        <div :style="styleObj">6、绑定style对象</div>
        <hr>
        <input type="checkbox" id="isOk" v-model="isOk">
        <label for="isOk">isOk={{isOk}}</label>
    </div>
    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 150%;
        }
    </style>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                imgSrc:'http://img.bangbangce.com/xxF2thFd3Yab?4011',
                bbcUrl:'https://m.bangbangce.com/wechat',
                className:'classA',
                isOk:true,
                classA:'classA',
                classB:'classB',
                red:'red',
                font:'36px',
                styleObj:{
                    color:'#c60',
                    fontSize:'30px'
                }
            }
        })
        
    </script>
</body>
</html>
