<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slot contnet extend Demo</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Slot contnet extend Demo</h1>
    <hr>
    <div id="app" >
        <coldcode>
            <span slot="webUrl"><a :href="getUrl()">{{coldcodeDate.webUrl}}</a></span>
            <span slot="netName">{{coldcodeDate.netName}}</span>
            <span slot="skill">{{coldcodeDate.skill}}</span>
        </coldcode>
    </div>
    
    <template id="tep">
        <div>
            <p>网址:<slot name="webUrl"></slot></p>
            <p>网名:<slot name="netName"></slot></p>
            <p>主要技能:<slot name="skill"></slot></p>
        </div>
    </template>

    <script type="text/javascript">
        var coldcode = {
            template:'#tep'
        }
        var app = new Vue({
            el:'#app',
            data:{
                coldcodeDate:{
                    webUrl:'https://m.bangbangce.com',
                    netName:'Cold-code',
                    skill:'web前端'
                }
            },
            components:{
                    "coldcode":coldcode
            },
            methods:{
                getUrl:function(){
                    return 'https://m.bangbangce.com'
                }
            }
        })
        
    </script>
</body>
</html>
