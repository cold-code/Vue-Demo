<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component-3 组件(3)</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-3 组件(3)</h1>
    <hr>
    <div id="app" >
        <xiaohan here="湖南长沙" :age="age"></xiaohan>
    </div>
    
    <script type="text/javascript">
        //子组件一定要在父组件引用之前声明
        var occupation = {
            template:`
            <div style="color:green">web 前端</div>
            `,
        }
        var xiaohanComponent = {
            template:`
            <div style="color:green">
            <p>xiaohan from {{here}},年岁 {{age}},职业 <occupation style="display:inline"></occupation>
            </p>
            </div>`,
            //props一定是数组类型,遇到'-'改用小驼峰代替
            props:['here','age'],
            components:{
                "occupation":occupation
            }
            
        }
        var app = new Vue({
            el:'#app',
            data:{
                age:'18',
            },
            components:{
                "xiaohan":xiaohanComponent
            }
        })
        
    </script>
</body>
</html>
