<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    <hr>
    <div id="app" >
        <coldcode></coldcode>
        <xiaohan></xiaohan>
    </div>
    
    <script type="text/javascript">
        Vue.component('coldcode',{
            template:`<div style="color:red">我是全局的coldcode组件</div>`
        })
        var app = new Vue({
            el:'#app',
            components:{
                //此处一定得用字符串命名
                "xiaohan":{
                    template:'<div style="color:green">我是局部的xiaohan组件</div>'
                }
            }
        })
        
    </script>
</body>
</html>
