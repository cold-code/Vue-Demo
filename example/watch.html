<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch Option 监控数据</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Watch Option 监控数据</h1>
    <hr>
    <div id="app" >
        <p>今日温度：{{temp}}°C</p>
        <p>穿衣建议：{{clouth}}</p>
        <p>
            <button @click="temperatur(5)">增加温度</button>
            <button @click="reduce(5)">减少温度</button>
        </p>
    </div>
    
    <script type="text/javascript">
        var clouth_arr = ['T恤短袖','夹克长裙','棉衣羽绒服']
        var app = new Vue({
            el:'#app',
            data:{
                temp:14,
                clouth:'夹克长裙'
            },
            methods:{
                temperatur:function(num){
                    return this.temp+=num
                },
                reduce:function(num){
                    return this.temp-=num

                }
            },
            watch:{
                // temp:function(newVal,oldVal){
                //     if(newVal >= 26){
                //         this.clouth = clouth_arr[0];
                //     }else if(newVal < 26 && newVal > 0){
                //         this.clouth = clouth_arr[1];
                //     }else{
                //         this.clouth = clouth_arr[2];
                //     }
                // }
            }
        })
        app.$watch('temp',function(newVal,oldVal){
            if(newVal >= 26){
                this.clouth = clouth_arr[0];
            }else if(newVal < 26 && newVal > 0){
                this.clouth = clouth_arr[1];
            }else{
                this.clouth = clouth_arr[2];
            }
        })
    </script>
</body>
</html>
