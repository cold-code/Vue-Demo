<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.set 全局操作</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue.set 全局操作</h1>
    <hr>
    <div id="app" >
        {{count}}
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
    </div>
    <p><button onclick="add()">累加</button></p>
    
    <script type="text/javascript">
        function add(){
            // Vue.set(outData,'count',2);
            // app.count++
            // outData.count++
            // 由于Javascript的限制，Vue不能自动检测以下变动的数组。
                // 1.当你利用索引直接设置一个项时，vue不会为我们自动更新，因为Vue构造器创建时并未声明该项。
                // 2.当你修改数组的长度时，vue不会为我们自动更新。
            // app.arr[1] = 'dd';
            Vue.set(app.arr,1,'dd');
        }

        var outData = {
            count:1,
            goods:"car",
            arr:['aaa','bbb','ccc'],
        }
        var app = new Vue({
            el:'#app',
            data:outData
        })
        
    </script>
</body>
</html>
